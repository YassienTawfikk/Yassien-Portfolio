<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yassien Tawfik | Portfolio{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yassien Tawfik Â· Portfolio">
    <meta property="og:description" content="Explore my projects, skills, and professional experience.">
    <meta property="og:url" content="https://ytawfik-portfolio.vercel.app/">
    <meta property="og:image" content="https://i.postimg.cc/MxtxbSgB/icon-512.avif">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/kBmjyYRY/favicon.jpg">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/PNZ3YnJc/apple-touch-icon.avif">
    <link rel="icon" sizes="192x192" href="https://i.postimg.cc/rcgcCk7R/icon-250.avif">
    <link rel="icon" sizes="512x512" href="https://i.postimg.cc/MxtxbSgB/icon-512.avif">

    <!-- External Libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS (using CDN for simplicity, or we can copy it) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Global CSS -->
    <!-- Global CSS -->
    <link rel="stylesheet" href="/css/base/normalize.css">
    <link rel="stylesheet" href="/css/base/global.css">
    <link rel="stylesheet" href="/css/components/preloader.css">
    <link rel="stylesheet" href="/css/components/modals.css">
    
    {% block head_css %}{% endblock %}
</head>
<body>
    <!-- Preloader -->
    <div id="global-preloader">
        <div class="preloader-container">
            <h1 class="zen-signature">Yassien Tawfik</h1>
            <p class="zen-subtext">
                Loading Portfolio...
            </p>
        </div>
    </div>

    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer or other global elements -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/core/preloader.js"></script>
    <script src="/js/core/navbar.js"></script>
    <script src="/js/utils/navbar_toggle.js"></script>
    <script src="/js/utils/modal_utils.js"></script>
    
    {% block scripts %}{% endblock %}
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
